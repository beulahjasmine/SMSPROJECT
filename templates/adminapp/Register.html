<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            color: #00796b;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>

        <form action="#" method="post">
            {% csrf_token %}
            <input type="text" name="Username" placeholder="Username" required>
            <input type="text" name="First_name" placeholder="First_Name" required>
            <input type="text" name="Last_name" placeholder="Last_Name" required>
            <input type="email" name="Email" placeholder="Email_ID" required>
            <input type="password" name="Password" placeholder="Password" required>
            <input type="password" name="Confirm_Password" placeholder="Confirm_Password" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
